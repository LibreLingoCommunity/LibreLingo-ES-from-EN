Skill:
  Name: Phrases
  Id: 14

New words: []

Phrases:

  - Phrase: ¡Por su puesto!
    Translation: Of course!
    
  - Phrase: ¡Buenos días!
    Translation: Good morning!
    Alternative translations:
      - Good day!

  - Phrase: Buenos días, yo soy Cecilia.
    Alternative versions:
      - Buenos días, soy Cecilia.
    Translation: Good morning, I am Cecilia.

  - Phrase: Yo me llamo José
    Alternative versions:
      - Me llamo José
    Translation: My name is José
    Alternative translations:
      - I am called José
      - I'm called José

  - Phrase: ¿Qué tal?
    Translation: How are you?

  - Phrase: ¿Qué pasa?
    Alternative versions:
      - ¿Qué onda?
    Translation: What's up?

  - Phrase: Mucho gusto
    Translation: Nice to meet you
    Alternative translations:
      - Nice meeting you

  - Phrase: ¡Hasta luego!
    Translation: See you later!
    Alternative translations:
      - See you soon!

  - Phrase: ¿Cómo te llamas?
    Translation: What's your name?
    Alternative translations:
      - What is your name?

  - Phrase: ¿Cómo está usted?
    Translation: How are you? (formal version)
  
  - Phrase: ¿Cómo estás tú?
    Translation: How are you? (friendly version)
  
  - Phrase: ¿Y usted?
    Translation: And you? (friendly version)
  
  - Phrase: ¿De dónde es usted?
    Translation: Where are you from? (formal version)
  
  - Phrase: ¿De dónde eres tu?
    Translation: Where are you from? (friendly version)

  - Phrase: Soy de...
    Translation: I am from...

  - Phrase: No hay de qué
    Translation: Nothing to it

  - Phrase: Lo siento
    Translation: I'm sorry

  - Phrase: Igualmente
    Translation: Likewise

  - Phrase: Con permiso
    Translation: Excuse me (need to get through)

  - Phrase: Perdón
    Translation: Excuse me (accident)

  - Phrase: Hasta mañana
    Translation: Until tomorrow

  - Phrase: Tengo que irme
    Translation: I've gotta go

  - Phrase: Estoy bien, gracias
    Translation: I am well, thanks
  
  - Phrase: ¡Buenas tardes!
    Translation: Good afternoon!
    Alternative translations:
      - Good evening!

  - Phrase: ¡Buenas noches, José!
    Translation: Good night, José!

